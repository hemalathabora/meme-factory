<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator Project üòéüéâ</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .meme-container {
            max-width: 480px;
            margin: 0 auto;
            background: #fffbe7;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 38px 32px 28px 32px;
            transition: box-shadow 0.3s;
            border: 2px solid #ffe066;
            position: relative;
        }
        .meme-container:hover {
            box-shadow: 0 12px 40px rgba(0,0,0,0.22);
        }
        .project-title {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-size: 2.1rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 18px;
            color: #ff9100;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px #fffbe7, 0 2px 8px #ffd700;
        }
        .emoji-bg {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 10px;
            animation: emoji-bounce 1.5s infinite alternate;
        }
        @keyframes emoji-bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-8px);}
        }
        .form-label {
            margin-top: 10px;
            color: #ff9100;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff9100 0%, #ffd700 100%);
            color: #fff;
            border: none;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.12);
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #ffd700 0%, #ff9100 100%);
            color: #fff;
            box-shadow: 0 4px 16px rgba(255, 193, 7, 0.18);
        }
        .form-select, .form-control {
            border-radius: 10px;
            border: 1.5px solid #ffe066;
        }
    </style>
</head>
<body>
    <div class="meme-container shadow-lg">
        <div class="emoji-bg">üòÇ‚ú®üñºÔ∏è</div>
        <div class="project-title">Meme Generator Project</div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="form-label">Upload Image:</label>
            <input type="file" class="form-control mb-3" name="image" accept="image/*" required>
            <label class="form-label">Enter Topic:</label>
            <input type="text" class="form-control mb-2" name="topic" id="topic-input" required>
            <label class="form-label">Or pick a topic:</label>
            <select id="topic-select" class="form-select mb-2">
                <option value="">-- Select a topic --</option>
                <option value="coding">Coding</option>
                <option value="cats">Cats</option>
                <option value="exams">Exams</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
                <option value="friends">Friends</option>
                <option value="weekend">Weekend</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="gaming">Gaming</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="pets">Pets</option>
                <option value="memes">Memes</option>
                <option value="parties">Parties</option>
                <option value="vacation">Vacation</option>
                <option value="shopping">Shopping</option>
                <option value="technology">Technology</option>
                <option value="fitness">Fitness</option>
                <option value="famous">Famous</option>
                <option value="telugu">Telugu</option>
            </select>
            <button type="submit" class="btn btn-primary w-100 mt-4">Get Captions üöÄ</button>
        </form>
    </div>
    <!-- Bootstrap JS (optional, for dropdowns etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // When a topic is selected from the dropdown, fill the input box
        document.getElementById('topic-select').addEventListener('change', function() {
            if(this.value) {
                document.getElementById('topic-input').value = this.value;
            }
        });
    </script>
</body>
</html>
